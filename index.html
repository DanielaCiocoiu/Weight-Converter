<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weight Converter</title>
  </head>
  <body>
    <h1 class="display-4 text-center">Weight and Metric Converter</h1>
    <!-- afisez titlul pe centru -->
    <div class="container-fluid">
      <div class="row">
        <!-- <div class="col-md-6 offset-md-3"></div> --><!-- offset-md-3 == fixeaza coloanele pe mijloc -->
        <div class="col-lg-3 offset-md-3">
          <form>
            <div class="form-grup">
              <!-- form-grup - este o clasa bootstrap -->
              <input
                id="kgInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Kg..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-3">
              <div class="card-body">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card bg-info mb-3">
              <!-- mb-3 aduc spatii intre randuri -->
              <div class="card-body">
                <h4>Pounds:</h4>
                <div id="lbOutput"></div>
              </div>
            </div>
            <div class="card bg-primary mb-3">
              <div class="card-body">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- -----------container drept-------- -->
        <div class="col-lg-3">
          <form>
            <div class="form-grup">
              <input
                id="kmInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter km...."
              />
            </div>
          </form>
          <div id="output1">
            <div class="card bg-info mb-3">
              <div class="card-body">
                <h4>Miles:</h4>
                <div id="milesOutput"></div>
              </div>
            </div>
            <div class="card bg-primary mb-3">
              <div class="card-body">
                <h4>Meters:</h4>
                <div id="mOutput"></div>
              </div>
            </div>
            <div class="card bg-info mb-3">
              <div class="card-body">
                <h4>Feet:</h4>
                <div id="ftOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
